<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Event Time</title>
</head>

<body class="login-signup-page">

    <div class="login-container request-container">
        <form action="index.html" id="login-form">

            <h1>Modify an event</h1>

            <div class="field-container">
                <input type="text" id="request-event" placeholder="Event" name="request_event"
                    onfocus="this.placeholder = ''" onblur="this.placeholder='Event'" required>
            </div>

            <div class="field-container">
                <textarea rows="4" cols="50" placeholder="Tell us what you think should be changed."
                    required></textarea>
            </div>

            <div class="field-container">
                <input type="submit" value="Send request" id="login-submit-button">
            </div>

        </form>
    </div>

</body>

</html>
