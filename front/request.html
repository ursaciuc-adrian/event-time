<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">

    <title>Event Time</title>
</head>

<body class="login-signup-page">

    <div class="login-container request-container">
        <form action="index.html" id="login-form">

            <h1>Modify an event</h1>

            <div class="field-container">
                <input type="text" id="title" placeholder="Title" name="title" onfocus="this.placeholder = ''"
                    onblur="this.placeholder='Title'">
            </div>

            <div class="field-container">
                <input type="text" id="description" placeholder="Description" name="description"
                    onfocus="this.placeholder = ''" onblur="this.placeholder='Description'">
            </div>

            <div class="field-container">
                <input type="text" id="location" placeholder="Location" name="location" onfocus="this.placeholder = ''"
                    onblur="this.placeholder='Location'">
            </div>

            <div class="field-container">
                <input type="number" id="seats" placeholder="Seats" name="seats" onfocus="this.placeholder = ''"
                    onblur="this.placeholder='Seats'">
            </div>

            <div class="field-container">
                <input type="date" id="date" placeholder="Date" name="title" onfocus="this.placeholder = ''"
                    onblur="this.placeholder='Date'">
            </div>

            <div class="field-container">
                <input type="submit" value="Send request" id="login-submit-button">
            </div>

        </form>
    </div>

    <script src="scripts/request.js"></script>

</body>

</html>
