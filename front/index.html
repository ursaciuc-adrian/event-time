<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Event Time</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<link rel="stylesheet" href="css/main.css" />
</head>

<body>
	<div class="module" data-module="partials/navbar.html"></div>

	<main class="main">
		<div class="hero">
			<div class="filter"></div>
			<div class="hero-content">
				<h1 class="title">Event Time</h1>
				<p class="description">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem quae vel accusamus ipsa suscipit minima
					magni cupiditate doloremque quo a. Accusamus mollitia minima ea quasi consectetur pariatur.

				</p>
				<div class="dots">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>

		</div>
		<div class="events">

		</div>

	<div class="module" data-module="partials/footer.html"></div>

	<script src="scripts/index.js"></script>
	<script src="scripts/modules.js"></script>

	<script src="scripts/events.js"></script>
	<script src="scripts/logout.js"></script>
	<script src="scripts/export.js"></script>
