<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Event Time</title>

	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body id="admin-zone">
	<div class="module" data-module="partials/navbar.html"></div>

	<main class="main">
		<div class="module" data-module="partials/top_nav.html"></div>

		<div class="container">
			<div class="page-title">Following</div>
			<input class="form-input" id="url" />
			<button class="button button-success" id="create"><i class="fas fa-plus"></i> Create new</button>
			<div class="adm-tabel">
				<table class="space-top">
					<thead>
						<tr>
							<th>Origin Name</th>
							<th>ID Origin</th>
							<th>URL</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="followers-list">
					</tbody>
				</table>
			</div>
			<div class="pagination">
					<a class="pagination-previous" onclick="prevPage()">Previous</a>
					<ul class="pagination-list" id='pagination-list'>
					</ul>
					<a class="pagination-next" onclick="nextPage()">Next page</a>
				</div>
		</div>
	</main>

	<script>
		document.getElementById('create').addEventListener("click", function (e) {
			fetch(`http://localhost:3000/followers/from-url?url=` + document.getElementById('url').value, {
				method: "GET",
				headers: {
					'Content-Type': 'application/json'
				}
			})
				.then(resp => resp.json())
				.then(myJson => {
					console.log(myJson);
					fetchFollowers();
					alert("Done!");
				})
				.catch(err => {
					alert("An error occurred!");
				});
		});
	</script>

	<script src="../scripts/modules.js"></script>
	<script src="../scripts/left-side-navbar.js"></script>
	<script src="./scripts/followers.js"></script>
	<script src="../scripts/admin.js"></script>
</body>

</html>
