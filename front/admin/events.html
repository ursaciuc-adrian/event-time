<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Event Time</title>

	<link rel="stylesheet" href="../css/main.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
		integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body id="admin-zone">
	<div class="module" data-module="partials/navbar.html"></div>

	<main class="main">
		<div class="module" data-module="partials/top_nav.html"></div>

		<div class="container">
			<div class="page-title">Events</div>
			<button class="button button-success"><i class="fas fa-plus"></i> Create new</button>
			<div class="adm-tabel">
				<table class="space-top">
					<thead>
						<tr>
							<th>Origin</th>
							<th>Title</th>
							<th>Location</th>
							<th>Date</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody id="events-list">
					</tbody>
				</table>
			</div>
			<div class="pagination">
				<a class="pagination-previous" onclick="prevPage()">Previous</a>
				<ul class="pagination-list" id='pagination-list'>
					<li><a class="pagination-link" onclick="fetchEvents(1, 10)">1</a></li>
					<li><a class="pagination-link" onclick="fetchEvents(2, 10)">2</a></li>
					<li><a class="pagination-link">3</a></li>
					<li><a class="pagination-link">4</a></li>
					<li><a class="pagination-link">5</a></li>
				</ul>
				<a class="pagination-next" onclick="nextPage()">Next page</a>
			</div>
		</div>
	</main>

	<script src="./scripts/events.js"></script>

	<script src="../scripts/modules.js"></script>
	<script src="../scripts/left-side-navbar.js"></script>
</body>

</html>
