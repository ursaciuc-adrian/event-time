                    <script>
                        let tbody = document.querySelector("tbody");

                        fetch("http://localhost:3000/events", {

                                    'Content-Type': 'application/json'

                            .then(function (response) {

                            })
                            .then(function (myJson) {
                                let users = myJson.data;
                                users.forEach(element => {
                                    let tr = document.createElement("tr");
                                    let tdName = document.createElement("td");

                                    i3.className += " fa-trash";
                                    btn3.appendChild(i3);
                                    tdName.innerText = element.title;
                                    tdLocation.innerText = element.location;
                                    tdSeats.innerText = element.seats === 0 ? "-" : element.seats;
                                    tdDate.innerText = Date(element.date).toString();

                                    tdButtons.appendChild(btn2);
